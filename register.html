<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="wrapper">
        <h1>Register</h1>

        <div class="input-box">
            <input type="text" name="username" id="username" placeholder="Enter Username" required>
        </div>

        <div class="input-box">
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
        </div>

        <div class="input-box">
            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Enter Indian Mobile Number" maxlength="10" pattern="\d{10}" required>
        </div>

        <button type="button" class="btn" onclick="registerUser()">Submit</button>

        <div class="notification" id="notification"></div>
    </div>

    <script src="register.js"></script>
</body>
</html>
